<div class="dashboard-container">
  <div class="header-section">
    <h1>Welcome Admin</h1>
    <p>Select a module to manage</p>
  </div>

  <div class="card-grid">
    <mat-card class="menu-card orange" routerLink="/admin/users">
      <div class="card-content">
        <h2>Assign Users</h2>
        <p>Manage permissions</p>
        <mat-icon>person_add</mat-icon>
      </div>
      <button class="action-btn">OPEN PANEL</button>
    </mat-card>

    <mat-card class="menu-card blue" routerLink="/reports">
      <div class="card-content">
        <h2>Reports</h2>
        <p>View analytics</p>
        <mat-icon>assessment</mat-icon>
      </div>
      <button class="action-btn">VIEW REPORTS</button>
    </mat-card>
  </div>
</div>
