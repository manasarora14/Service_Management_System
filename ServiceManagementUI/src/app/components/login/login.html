<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <mat-icon class="brand-icon">build_circle</mat-icon>
      
      <p>Please sign in to your account</p>
    </div>

    <mat-card class="custom-card">
      <mat-card-content class="form-content">
        @if (successMessage()) {
          <div class="success-box">
            <mat-icon>check_circle</mat-icon>
            {{ successMessage() }}
          </div>
        }

        <form (submit)="onLogin()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput [(ngModel)]="loginData.email" name="email" type="email" required placeholder="name@example.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="loginData.password" name="password" type="password" required placeholder="Enter password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          @if (error()) {
            <div class="error-box">
              <mat-icon>error</mat-icon>
              {{ error() }}
            </div>
          }

          <button mat-flat-button color="primary" type="submit" class="auth-btn">
            SIGN IN
          </button>
        </form>

        <div class="auth-footer">
          <span>Don't have an account?</span>
          <a routerLink="/register">Create Account</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
